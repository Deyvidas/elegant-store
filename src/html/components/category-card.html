<div class="category-card@@if (isMain) {__full-height}">
    <img draggable="false" src="./media/images/categories/@@imageFile@3x.jpg" alt="@@imageAlt" class="category-card__picture" />
    <div class="category-card__content">
        <h3 class="category-card__content__title">@@title</h3>
        <a href="#!" class="category-card__content__link">
            @@linkText
            @@include('./svg-icons/collections/arrow-right.html')
        </a>
    </div>
</div>
