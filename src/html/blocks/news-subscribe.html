<section class="news-subscribe">
    <img class="news-subscribe__background" src="./media/images/news-subscribe/subscribe-bg@3x.jpg" alt="Subscribe Background">
    <div class="news-subscribe__content">
        <div class="news-subscribe__content__text">
            <h2 class="news-subscribe__content__text__title">Join Our Newsletter</h2>
            <p class="news-subscribe__content__text__invitation">Sign up for deals, new products and promotions</p>
        </div>

        <form action="" class="news-subscribe__content__form">
            @@include('./../components/svg-icons/new-subscribe/email.html')
            <input class="news-subscribe__content__form__email-field" type="text" placeholder="Email address">
            <input class="news-subscribe__content__form__submit-btn" type="submit" value="Signup">
        </form>
    </div>
</section>
